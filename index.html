<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiCROSS</title>
  <link rel="preconnect" href="https://fontlibrary.org" crossorigin>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cave-story" type="text/css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <header>PiCROSS</header>

  <!-- Add PopUp instead of Alert-->
  <button id="instruction">INSTRUCTIONS</button>
  <h1 aria-live="polite">What's it supposed to be?</h1>
  <h3><a target='_blank' rel="noopener" href="./easterEgg.html">Need a break?</a></h3>
  <section id="gameboard">

    <section id="leftmarkers">
      <div id="row0"></div>
      <div id="row1"></div>
      <div id="row2"></div>
      <div id="row3"></div>
      <div id="row4"></div>
    </section>
    <section id="mainPlay">
      <section id="topmarkers">
        <div id="col0"></div>
        <div id="col1"></div>
        <div id="col2"></div>
        <div id="col3"></div>
        <div id="col4"></div>
      </section>
      <section id="board">
        <!--top row-->
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <!--second row-->
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
        <!--third row-->
        <div class="cell" id="cell10"></div>
        <div class="cell" id="cell11"></div>
        <div class="cell" id="cell12"></div>
        <div class="cell" id="cell13"></div>
        <div class="cell" id="cell14"></div>
        <!--fourth row-->
        <div class="cell" id="cell15"></div>
        <div class="cell" id="cell16"></div>
        <div class="cell" id="cell17"></div>
        <div class="cell" id="cell18"></div>
        <div class="cell" id="cell19"></div>
        <!--bottom row-->
        <div class="cell" id="cell20"></div>
        <div class="cell" id="cell21"></div>
        <div class="cell" id="cell22"></div>
        <div class="cell" id="cell23"></div>
        <div class="cell" id="cell24"></div>
      </section>
    </section>
  </section>
  <section id="buttons">
    <button id="check">CHECK SOLUTION</button>
    <button id="reset">RESET</button>
  </section>
  <section id="filledOrBlank">
    <button id="toggleFilled">MARK FILLED</button><button id="toggleBlank">MARK BLANK</button>
  </section>
  <button id="newPuzzle">NEW PUZZLE?</button>

</body>

</html>
